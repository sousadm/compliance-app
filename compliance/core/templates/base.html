    <script language=javascript type="text/javascript">
function abrirJanela(pagina, largura, altura) {
    var esquerda = (screen.width - largura)/2;
    var topo = (screen.height - altura)/2;
    minhaJanela = window.open('https://127.0.0.1:8000/' + pagina,'','height=' + altura + ', width=' + largura + ', top=' + topo + ', left=' + esquerda);
}

    </script>

    <script>
    jQuery(function($){
        $("#campoData").mask("99/99/9999");
        $("#campoTelefone").mask("(999) 999-9999");
        $("#campoSenha").mask("***-****");
    });

    </script>

    <script>   {% block script %} {% endblock %}

        $(document).ready(function() {
            $("#success-alert").fadeTo(3000, 1000).slideUp(1000, function() {
              $("#success-alert").slideUp(5000);
            });
        });

        function confirma(pergunta) {
            var agree=confirm(pergunta);
            if (agree)
                return true ;
            else
            return false ;
        }

        function upperCaseF(a){
            setTimeout(function(){
                a.value = a.value.toUpperCase();
            }, 1);
        }

$(document).ready(function(){
    $('.date').mask('00/00/0000')
});

    </script>
